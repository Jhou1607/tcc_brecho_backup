<div class="reset-password-page-wrapper">
  <div class="form-graphic-layout">
    <div class="form-panel">
      <div class="back-button" (click)="voltarParaLogin()">
        <i class="fas fa-arrow-left"></i>
        Voltar ao Login
      </div>

      <div *ngIf="!senhaRedefinida">
        <h2 class="form-title">Redefinir Senha</h2>
        <p class="form-subtitle">Digite sua nova senha para a conta: <strong>{{ email }}</strong></p>

        <form (ngSubmit)="onSubmit()">
          <div class="form-field">
            <label for="new-password">Nova Senha</label>
            <input 
              id="new-password" 
              type="password" 
              placeholder="••••••••••••" 
              [(ngModel)]="password" 
              name="password" 
              required 
            />
          </div>

          <div class="form-field">
            <label for="confirm-password">Confirmar Nova Senha</label>
            <input 
              id="confirm-password" 
              type="password" 
              placeholder="••••••••••••" 
              [(ngModel)]="confirmPassword" 
              name="confirmPassword" 
              required 
            />
          </div>

          <button type="submit" class="btn btn-primary btn-full-width" [disabled]="isLoading">
            <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
            {{ isLoading ? 'Redefinindo...' : 'Redefinir Senha' }}
          </button>
        </form>
      </div>

      <div *ngIf="senhaRedefinida" class="success-message">
        <div class="success-icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <h3>Senha Redefinida!</h3>
        <p>Sua senha foi alterada com sucesso. Agora você pode fazer login com sua nova senha.</p>
        <button class="btn btn-primary" (click)="voltarParaLogin()">
          Ir para o Login
        </button>
      </div>
    </div>
    <div class="graphic-panel"></div>
  </div>
</div>
